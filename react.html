<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Custos para Sublimação - Controle preciso de custos e margens de lucro">
    <meta name="keywords" content="calculadora, custos, sublimação, personalização, estampa, lucro">
    <meta name="author" content="VisualizaAI">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calculadora Custos">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://calculadora.visualizaai.com/">
    <meta property="og:title" content="Calculadora de Custos - Sublimação">
    <meta property="og:description" content="Ferramenta profissional para calcular custos e margens de lucro em sublimação">
    <meta property="og:image" content="/logo.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://calculadora.visualizaai.com/">
    <meta property="twitter:title" content="Calculadora de Custos - Sublimação">
    <meta property="twitter:description" content="Ferramenta profissional para calcular custos e margens de lucro em sublimação">
    <meta property="twitter:image" content="/logo.svg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <title>Calculadora de Custos - Sublimação | VisualizaAI</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS será injetado pelo Vite -->
    
    <style>
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when app loads */
        .loaded #loading-screen {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <svg class="loading-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="white" stroke-width="4" fill="none" opacity="0.3"/>
            <path d="M30 50L45 65L70 35" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="50" y="85" text-anchor="middle" fill="white" font-size="12" font-weight="bold">CALC</text>
        </svg>
        <div class="loading-text">Calculadora de Custos</div>
        <div class="loading-subtext">Carregando aplicação...</div>
        <div class="spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Error Fallback -->
    <div id="error-fallback" style="display: none; padding: 20px; text-align: center; color: #dc2626;">
        <h2>Ops! Algo deu errado</h2>
        <p>Não foi possível carregar a aplicação. Tente recarregar a página.</p>
        <button onclick="window.location.reload()" style="
            background: #2563eb; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            margin-top: 10px;
        ">
            Recarregar
        </button>
    </div>
    
    <!-- Script to handle loading -->
    <script>
        // Show error fallback if React fails to load
        window.addEventListener('error', function() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-fallback').style.display = 'block';
        });
        
        // Hide loading screen when React app mounts
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
                setTimeout(function() {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.remove();
                    }
                }, 500);
            }, 1000);
        });
    </script>
    
    <!-- React App Script -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
